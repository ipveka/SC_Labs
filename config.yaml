# SC Labs Configuration File

# Forecasting Configuration
forecasting:
  # Model selection: 'simple_feedforward', 'deepar', 'transformer'
  model: 'transformer'
  
  # Model parameters
  epochs: 10
  learning_rate: 0.001
  num_layers: 2
  hidden_size: 40
  
  # Training settings
  verbose: false
  show_progress: false

# Inventory Optimization Configuration
inventory:
  # Default policy parameters
  default_service_level: 0.95
  default_lead_time: 2
  default_review_period: 1
  
  # Logging
  verbose: true

# Routing Configuration
routing:
  # Default parameters
  default_max_payload: 100
  default_origin: '08020'
  
  # Algorithm: 'nearest_neighbor', 'greedy'
  algorithm: 'nearest_neighbor'
  
  # Logging
  verbose: true

# Data Generation Configuration
data_generation:
  # Default parameters
  default_seed: 42
  
  # Logging
  verbose: true

# Logging Configuration
logging:
  # Log level: 'DEBUG', 'INFO', 'WARNING', 'ERROR'
  level: 'INFO'
  
  # Format
  format: 'clean'  # 'clean' or 'detailed'
  
  # Show timestamps
  show_timestamps: false
  
  # Colors (for terminal output)
  use_colors: true
