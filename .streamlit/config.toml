[server]
# Server settings
headless = true
port = 8501

# Security settings - both must be true to work together
enableXsrfProtection = true
enableCORS = true

# CORS origins (required when enableXsrfProtection is true)
# Allow localhost for development
enableWebsocketCompression = false

[browser]
# Don't automatically open browser
gatherUsageStats = false

[client]
# Hide default Streamlit links in sidebar
showSidebarNavigation = false

[theme]
# Custom theme matching app design
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"

[ui]
# Hide default Streamlit UI elements
hideTopBar = false
hideSidebarNav = true
